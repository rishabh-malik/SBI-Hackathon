<!DOCTYPE html>
<html>
<head>
	<title>SBI</title>
	<link rel="stylesheet" type="text/css" href="./style.css">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#0272E4" />

	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
	
	<!-- TOP NAV -->
	<div class="top-nav">
		
	</div>	
	<!-- TOP NAV -->

	<br><br>
	<!-- MAIN BODY -->
	<div class="main-body">
		
		<!-- CURRENT -->
		<div class=current>
			<div class="row">
				<div class="col-12">
					<div class="current-card card col-md-6 justify-content-center">
						
						<div>YOU'RE ATTENDING</div> <!-- TITLE -->
						<br>
						
						<div class="row">
							
							<div class="col-2"> <!-- PHOTO -->
								<div class="current-card-image">
									
								</div>
								

							</div>

							<div class="current-card-name col-md-6 my-auto"> <!-- NAME -->
								
								KAUTUK KUNDAN
								
								<div class="current-card-name-time my-auto">ENTERED AT : 9:00AM</div> <!-- TITLE -->

							</div>


							<div class="col-md-4 text-right my-auto"> <!-- ATTENDED BUTTON -->
								<button class="btn btn-danger">END MEETING</button>
							</div>

						</div>

					</div>
				</div>
			</div>
		</div>
		<!-- CURRENT ENDS-->

		<br>

		<!-- CUSTOMERS -->
		<div class="row">

			
			<!-- TODAY -->
			<div class="col-md-6">

				
				<!-- UNACKNOWLEDGED -->
				<div class="col-12">
					<div class="divider-title">CUSTOMERS TO ATTEND</div>

					<div class="unacknowledged">

						<div class="row">
							<div class="unacknowledged-card card" style="width: 100%">

								<div class="row">

									<div class="col-2"> <!-- PHOTO -->
										<div class="current-card-image">

										</div>


									</div>

									<div class="current-card-name col-6 my-auto"> <!-- NAME -->

										VAIBHAV

										<div class="current-card-name-time my-auto">ENTERED AT : 9:00AM</div> <!-- TITLE -->

									</div>


									<div class="col-md-4 my-auto"> <!-- ATTENDED BUTTON -->
										<div class="row">
											<div class="col-6 text-right">
												<button class="btn btn-outline-primary">ATTEND</button>
											</div>
											<div class="col-6 text-right">
												<button class="btn btn-outline-danger">SKIP</button>
											</div>

										</div>
									</div>

								</div>
							</div>
						</div>


					</div>

					<!-- UNACKNOWLEDGED ENDS-->

					<br>

					<!-- ACKNOWLEDGED -->
					<div class="divider-title">CUSTOMERS BEING ATTENDED</div>

					<div class="acknowledged">

						<div class="row">
							<div class="acknowledged-card card" style="width: 100%">

								<div class="row">

									<div class="col-2"> <!-- PHOTO -->
										<div class="current-card-image">

										</div>


									</div>

									<div class="current-card-name col-6 my-auto"> <!-- NAME -->

										UDIT

										<div class="current-card-name-time my-auto">ENTERED AT : 9:00AM</div> <!-- TITLE -->

									</div>


									<div class="col-4 text-right my-auto"> <!-- ATTENDED BUTTON -->
										<div class="row">
											Being Attended by
										</div>
										<div class="row">
											RISHABH MALIK
										</div>
									</div>

								</div>

							</div>
						</div>

					</div>
				</div>
				<!-- ACKNOWLEDGED ENDS-->

				
			</div>
			<!-- TODAY -->

			

			<!-- ALL ATTENDED -->


			<div class="col-md-6">
				<div class="col-12">

					<div class="divider-title">ALL CUSTOMERS</div>

					<div class="row">
						<div class="col-12">
							<div class="all-card card" style="padding: 2%">

								<div class="row">
									<div class="col-6 my-auto"> <!-- NAME -->
										<div class="all-name">KAUTUK KUNDAN</div>
									</div>

									<div class="col-6 my-auto"> <!-- TIME -->
										<div class="all-time-enter">
											Start time : 9:00am
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-6 my-auto"> <!-- NAME -->
										<div class="all-time-enter">Attended by : Rishabh Malik</div>
									</div>

									<div class="col-6 my-auto"> <!-- TIME -->
										<div class="all-time-enter">
											Meeting End time : 11:00am
										</div>
									</div>
								</div>
							</div>


						</div>
					</div>

				</div>
			</div>
			<!-- ALL ATTENDED ENDS-->


		</div>
		<!-- CUSTOMERS -->




	</div>
	<!-- MAIN BODY -->



	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>
</html>
